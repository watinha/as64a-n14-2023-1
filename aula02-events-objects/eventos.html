<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JavaScript - Eventos</title>
  </head>
  <body>
    <h1>JavaScript - Eventos</h1>

    <div>
      <button>Aula super legal</button>
    </div>

    <a href="http://www.google.com">google</a>

    <script type="text/javascript" charset="utf-8">
      const button = document.querySelector('button'),
            a = document.querySelector('a');

      button.addEventListener('click', () => { alert('button clicked'); }, false)

      // stopPropagation e preventDefault
      document.addEventListener('click', (ev) => {
        console.log(ev);

        // ev.stopPropagation();
      }, true);

      a.addEventListener('click', (ev) => ev.preventDefault());

      const h1 = document.querySelector('h1');

      // apenas 1 listener
      //h1.onclick = () => { // onkeypress, onkeyup, ...
      //  alert('abobrinha');
      //};

      h1.addEventListener('click', () => {
        alert('outra');
      });
      h1.addEventListener('click', () => {
        alert('outra 2');
      });

    </script>
  </body>
</html>
